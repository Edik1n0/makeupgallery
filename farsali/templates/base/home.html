    {% include "modules/footer/footer.html" %}

{% block extrajs %}
{{ block.super }}
<script>
document.addEventListener('DOMContentLoaded', function(){ 
    const filterCats = $('#id_filter_product');
    var filterElements = $('.products__items');
    filterCats.on('change', function(e){
        filterElements.hide()
        const actualValue = e.currentTarget.value
        let filteredElements = filterElements.filter(function(){
            return $(this).data('category') === actualValue
        })
        if (actualValue === 'all') filteredElements = filterElements;
        filteredElements.show()
    })
}, false);
</script>
{% endblock %}
